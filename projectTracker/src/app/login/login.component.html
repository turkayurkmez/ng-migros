<div class="row">
    <div class="col-12">
        <input type="text" class="form-control" placeholder="User Name" #userName>
        <input type="password" name="" id="" placeholder="password" class="form-control" #pass>
        <button class="btn btn-success" (click)="login(userName.value, pass.value)" type="button">Login</button></div>
</div>
