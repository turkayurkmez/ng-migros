<ul class="list-group">
    <li class="list-group-item" *ngFor="let task of tasks">
        <input type="checkbox" class="form-check-input" name="" id="" [(ngModel)]="task.isDone">
        {{task.name | lowercase}} - {{task.expectedDate | date : 'dd/MM/yyyy' }}
        <span>{{ task.isDone ? "(yap覺ld覺)":"(yap覺lmad覺)" }}</span>
    </li>
</ul>
